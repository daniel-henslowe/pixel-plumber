<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Plumber - A Retro Platformer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    @font-face {
      font-family: 'Press Start 2P';
      src: url('https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2') format('woff2');
    }

    #game-container {
      position: relative;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #game-canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 4px solid #444;
      border-radius: 4px;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      color: #fff;
      font-size: 10px;
      text-shadow: 2px 2px 0 #000;
      pointer-events: none;
      z-index: 10;
    }

    #ui-overlay div {
      text-align: center;
    }

    #start-screen, #game-over-screen, #win-screen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 20;
    }

    #start-screen h1 {
      font-size: 24px;
      color: #e52521;
      text-shadow: 3px 3px 0 #000;
      margin-bottom: 8px;
    }

    #start-screen h2 {
      font-size: 12px;
      color: #fbd000;
      margin-bottom: 40px;
    }

    .menu-item {
      font-size: 12px;
      margin: 10px 0;
      cursor: pointer;
      transition: color 0.1s;
    }

    .menu-item:hover {
      color: #fbd000;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .controls-info {
      position: absolute;
      bottom: 20px;
      font-size: 8px;
      color: #888;
    }

    #game-over-screen h1 {
      font-size: 20px;
      color: #e52521;
      margin-bottom: 20px;
    }

    #win-screen h1 {
      font-size: 20px;
      color: #43b047;
      margin-bottom: 20px;
    }

    .final-score {
      font-size: 14px;
      color: #fbd000;
      margin-bottom: 30px;
    }

    .hidden {
      display: none !important;
    }

    /* Mobile controls */
    #mobile-controls {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      padding: 0 20px;
      z-index: 15;
    }

    @media (max-width: 768px) {
      #mobile-controls {
        display: flex;
        justify-content: space-between;
      }
    }

    .control-btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      color: #fff;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .control-btn:active {
      background: rgba(255, 255, 255, 0.4);
    }

    .d-pad {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-template-rows: repeat(3, 50px);
      gap: 2px;
    }

    .d-pad .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 8px;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      align-items: flex-end;
    }

    .action-buttons .control-btn {
      width: 70px;
      height: 70px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    <div id="ui-overlay">
      <div>
        <div>PLAYER</div>
        <div id="score">000000</div>
      </div>
      <div>
        <div id="coins">x00</div>
      </div>
      <div>
        <div>WORLD</div>
        <div id="world">1-1</div>
      </div>
      <div>
        <div>TIME</div>
        <div id="time">400</div>
      </div>
      <div>
        <div>LIVES</div>
        <div id="lives">x3</div>
      </div>
    </div>

    <div id="start-screen">
      <h1>PIXEL PLUMBER</h1>
      <h2>A Retro Platformer</h2>
      <div class="menu-item blink">PRESS ENTER TO START</div>
      <div class="controls-info">
        ARROWS/WASD: Move | SPACE/W/UP: Jump | SHIFT: Run
      </div>
    </div>

    <div id="game-over-screen" class="hidden">
      <h1>GAME OVER</h1>
      <div class="final-score">SCORE: <span id="final-score">0</span></div>
      <div class="menu-item blink">PRESS ENTER TO RETRY</div>
    </div>

    <div id="win-screen" class="hidden">
      <h1>WORLD COMPLETE!</h1>
      <div class="final-score">SCORE: <span id="win-score">0</span></div>
      <div class="menu-item blink">PRESS ENTER TO CONTINUE</div>
    </div>

    <div id="mobile-controls">
      <div class="d-pad">
        <div></div>
        <button class="control-btn" id="btn-up">▲</button>
        <div></div>
        <button class="control-btn" id="btn-left">◀</button>
        <div></div>
        <button class="control-btn" id="btn-right">▶</button>
        <div></div>
        <button class="control-btn" id="btn-down">▼</button>
        <div></div>
      </div>
      <div class="action-buttons">
        <button class="control-btn" id="btn-b">B</button>
        <button class="control-btn" id="btn-a">A</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
